<!DOCTYPE html>

<html lang="fi">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wanha suomi generaattori</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Eagle+Lake&display=swap" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
                outline: none;
                border: none;
                font-family: 'Eagle Lake', cursive;
            }

            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                height: calc(100vh - 4rem);
                gap: 1.5rem;
                margin: 2rem;
            }

            h1 {
                margin-right: 1rem;
                margin-left: 1rem;
                line-height: 2rem;
                font-size: 1.5rem;
            }

            textarea {
                flex-grow: 2;
                width: 100%;
                border: 1px solid grey;
                border-radius: 2px;
                padding: 0.5rem;
            }

            #button {
                background-color: teal;
                padding: 0.25rem;
                border-radius: 2px;
                color: white;
                height: 1.5rem;
                font-size: 1rem;
                line-height: 1rem;
            }
        </style>
    </head>

    <body>
        <h1>Syötä nykykielinen tekstisi ja saa lahjaksi Mikael Agricolamaiseksi muunnettu versio siitä</h1>
        <textarea id="input" aria-label="Enter your finnish text here" spellcheck="false"></textarea>
        <button id="button" aria-label="Click here to translate your finnish text to ye olde finnish text">Käännä</button>
        <textarea readonly id="output" aria-label="Get ye olde finnish text here" spellcheck="false"></textarea>
    </body>

    <script>
        function translate() {
            const input = document.getElementById('input').value

            const replaced = input
                // Replace 'j' with 'i'
                .replace(/j/g, 'i')
                // Replace 'J' with 'I'
                .replace(/J/g, 'I')
                // Replace 'ii' with 'ij'
                .replace(/ii/g, 'ij')
                // Replace 'ä' with 'e'
                .replace(/ä/g, 'e')
                // Replace 'Ä' with 'E'
                .replace(/Ä/g, 'E')
                // Replace 'tk' with 'tc'
                .replace(/tk/g, 'tc')
                // Replace 'lk' with 'lc'
                .replace(/lk/g, 'lc')
                // Replace 'np' with 'mb'
                .replace(/np/g, 'mb')
                // Replace 'kr' with 'cr'
                .replace(/kr/g, 'cr')
                // Replace 'ö' with 'o'
                .replace(/ö/g, 'o')
                // Replace 'Ö' with 'O'
                .replace(/Ö/g, 'O')
                // Replace 'å' with 'o'
                .replace(/å/g, 'o')
                // Replace 'Å' with 'O'
                .replace(/Å/g, 'O')
                // Replace 'd' with 'dh'
                .replace(/d/g, 'dh')
                // Replace word ending in 'aa' with 'a'
                .replace(/aa([bcdfghjklmnpqrstvwxz]+)\b/g, 'a$1')
                // Replace word ending in 'ee' with 'e'
                .replace(/ee([bcdfghjklmnpqrstvwxz]+)\b/g, 'e$1')
                // Replace word ending in 'ii' with 'i'
                .replace(/ii([bcdfghjklmnpqrstvwxz]+)\b/g, 'i$1')
                // Replace word ending in 'oo' with 'o'
                .replace(/oo([bcdfghjklmnpqrstvwxz]+)\b/g, 'o$1')
                // Replace word ending in 'yy' (or 'yy[consonant]') with 'y'
                .replace(/yy([bcdfghjklmnpqrstvwxz]+)\b/g, 'y$1')
                // Replace 'uu' with 'w'
                .replace(/uu/g, 'w')
                // Replace 'Uu' with 'W'
                .replace(/Uu/g, 'W')
                // Replace 'u' with 'v'
                .replace(/u/g, 'v')
                // Replace 'U' with 'V'
                .replace(/U/g, 'V')

            document.getElementById('output').value = replaced
        }
        document.getElementById('button').onclick = translate
    </script>
</html>
